<div class="container">

    <div class="col-lg-8 col-md-8 border-1" style = "margin-top: 5%; margin-left: 25%;">
        <h1 style = "margin-left: 30%; margin-bottom:5%">Contact Us</h1>
            <form ng-submit="sendEmail(formData)">
                
                
                <div class="form-group row">
                    <label for="example-text-input" class="col-lg-2 col-form-label">Firstname:</label>
                    <div class="col-lg-6">
                        <input class="form-control" ng-model="formData.fname" type="text" id="example-text-input" placeholder="Enter your firstname" required>
                    </div>
                </div>
 
                <div class="form-group row">
                    <label for="example-text-input" class="col-lg-2 col-form-label">Lastname</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" ng-model="formData.lname" placeholder="Enter lastname" id="example-text-input" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="example-email-input" class="col-lg-2 col-form-label">Email:</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="email" ng-model="formData.email" placeholder="someone@something.com" id="example-email-input" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="example-subject-input" class="col-lg-2 col-form-label">Subject:</label>
                    <div class="col-lg-6">
                        <textarea id="subject" class="form-control" ng-model="formData.subject" name="subject" placeholder="Write something.." style="height:150px" required></textarea>
                    </div>
                </div>

               
                <div class="col-lg-12"> 
                    <input type="submit" class="btn btn-success col-lg-3 col-md-3" value="Send"><div class="col-lg-4 col-md-4"></div><input type="reset" class="btn btn-danger col-lg-3 col-md-3" value="reset">
                </div>
                <h5 class ="col-lg-12">{{responseAfterSuccessEmail}}</h5>
            </form>
    </div>
</div>
